<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 컨테이너 가운데 박스를 만드는데 Bootstrap을 이용 반응형 웹에 좋다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Todo List</h1>
        <section class="input-area">
            <input type="text" id="task-input"/>
            <button id="add-button">+</button>
        </section>

        <!-- container에 탭만들기, task만들기 -->
        <section class="task-area">
            <!-- container에 탭만들기
            그냥 div만 추가하면 가로로 들어갈 것이다. 세로로 추가해야한다. div 클래스이름을 css에 보면 된다. -->
            <!-- 탭에 모두 진행중 끝남 마우스를 갖다 되면 I모양으로 나오는데 이걸 다른걸로 바꾸고 싶다. css에서 보자, corsor머라머라 적혀있따. -->
            <div class="task-tabs">
                <!-- 탭이 클릭될 때 밑에 밑줄이 생긴다. 나 여기 선택했다 표시 under-line css에  -->
                <div id="under-line"></div>
                <div id="all">
                    모두
                </div>
                <div id="ongoing">
                    진행중
                </div>
                <div id="done">
                    끝남
                </div>
            </div>
            <div id="task-board">
               
            </div>
        </section>
    </div>
    <!-- 컨테이너 가운데 박스를 만드는데 Bootstrap을 이용 반응형 웹에 좋다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
